<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado">Status...</div>
    <script>
    function verificar(){
        var txtvel = document.getElementById('txtvel')
        var resultado = document.querySelector('div#resultado')
        var vel = Number(txtvel.value)
        resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h.</strong></p>`
        if (vel > 60) {
            resultado.innerHTML += `<p>VOCÊ FOI <strong>MULTADO!</strong></p>`
        }
        resultado.innerHTML += `<p> Diriga sempre com cinto de segurança! </p>`
    }
    </script>
</body>
</html>
