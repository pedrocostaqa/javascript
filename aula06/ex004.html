<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Formatação de string</title>

    <style>
        body {

            font: normal 20pt arial;
            background-color: peru;
            color: white;
        }
    </style>
</head>
<body>
    


    <script>
        var nome = window.prompt('Qual é o seu nome: ');
        document.write(`Ola, ${nome}! Seu nome tem ${nome.length} letras. <br>`) //Escreve no site
        document.write(`Seu nome em letras maiúsculas fica: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas fica: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
