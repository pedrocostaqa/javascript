<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Conversão de strings e Template String</title>
    <style>
        body {
            background-color: rgb(86, 62, 151);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body> 
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')); //String convertida em number
       var n2 = Number(window.prompt('Digite outro número: ')); //String convertida em number
       var soma = n1 + n2;
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`); //Concatenção
       // number + number -  Serve para adição
       // string + string -  Serve para concatenação
    </script>
</body>
</html>
