<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Variáveis + Alertas</title>
    <style>
        body {
            background-color: rgb(86, 62, 151);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body> 
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    <script>
       var nome = window.prompt('Qual é o seu nome');
       window.alert('Ola, ' + nome); //Concatenação
       var idade = window.prompt('Quantos anos você tem?')
       window.confirm('Você confirma seus dados? ' + nome + ' ' + idade);
    </script>
</body>
</html>
